{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin-when-cross-origin" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home/css/home_page.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/dropdown.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">


    {% block styles %}
    {% endblock %}

    {% block head %}
    {% endblock %}
</head>


<body>
    <header>
        <div class="navbar">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'movies' %}">Фильмы</a>
            <a href="{% url 'cinemas' %}">Кинотеатры</a>
            <a href="{% url 'about' %}">О нас</a>
            <a href="{% url 'showtimes' %}">Расписание</a>
        </div>
        
        <div class="dropdown">
            <i class="fa-regular fa-user" onclick="toggleDropdown()"></i>
            <div class="dropdown-content" id="profileDropdown">
                {% if me.is_anonymous %}
                <a href="{% url 'login' %}">Войти</a>
                {% else %}
                <a href="{% url 'profile' me.id %}">{{me.username}}</a>
                <a href="{% url 'logout' %}">Выйти</a>
                {% endif %}
                
            </div>
        </div>
        <!-- 
                <div class="theme-switcher">
                    <label for="theme-toggle">Светлая тема</label>
                    <input type="checkbox" id="theme-toggle" />
                </div>
                <script src="{% static 'home/js/toggle_theme.js' %}"></script> -->
    </header>
    <main class="content">
        {% block main %}
        {% endblock %}
    </main>

    <script src="{% static 'home/js/dropdown.js' %}"></script>
</body>
</html>

{% extends "home/template.html" %}
{% load static %}



{% block title %}Регистрация{% endblock %}


{% block styles %}
<link rel="stylesheet" href="{% static 'users/css/register-and-login.css' %}">
{% endblock %}

{% block main %}

<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
        {% if field.errors %}
            <div class="error-message">
                {{ field.errors }}
            </div>
        {% endif %}
    {% endfor %}
    <input type="submit" value="OK">
</form>

{% endblock %}
